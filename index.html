<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css"> 
  </head>
  <body>
    <main class="w-screen h-screen">
      <div class="Food-clicker bg-blue-500 relative">
        <h1 class=" text-4xl text-center rebellion-squad"> Food Clicker</h1>
          
        <button id="counter" class=" text-3xl text-white p-1.5 translate-y-4 ml-10 bg-black"> 0 Foodbucks</button>

        <button onclick="bigClick()" class="text-center clicker w-19 absolute left-1/2 top-1/2 -translate-9.5"> 
          <img src="/src/images/food-clicker-icon.webp" class="">
        </button>
      </div>

      <div class="UPGRADES bg-orange-300 pl-3">
        <h1 class=" text-4xl rebellion-squad "> Upgrades</h1>
        <br>
          <div class="flex flex-col space-y-1.5 w-20">
          
              <button onclick="buyWheat()" class="wheat border-2 rounded-3xl bg-amber-100 border-black">
                Buy Wheat seed<img src="/src/images/wheat seed.png" alt="wheat-seed" >

              </button>
            

            
              <button onclick="buyEgg()" class="border-2 rounded-3xl bg-amber-100 border-black">
                Buy Egg<img src="/src/images/chickegg.png" alt="egg" >
              </button>
          
            
            
              <button onclick="buyCarrot()" class="border-2 rounded-3xl bg-amber-100 border-black">
                Buy Carrot seed <img src="/src/images/carrot-seed.png" alt="Carrot-Seeds">
              </button>
            

          </div>
      </div>
      
      <div class="FARM bg-purple-500">
        <h1 class=" text-4xl text-left rebellion-squad ">Farm </h1>
        <button class=" text-2xl text-white p-1"> 
          Wheat Farm
        </button>
      </div>

    </main>

    <script src="/src/main.js"></script>
  </body>
</html>
